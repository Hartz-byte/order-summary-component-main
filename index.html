<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <img src="./images/illustration-hero.svg" alt="illustration-hero-image" class="main-image">
    <h2>Order Summary</h2>
    <h4 class="heading-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</h4>
    <div id="plan-section">
      <div class="music-icon">
        <img src="./images/icon-music.svg" alt="music-icon">
      </div>
      <div class="plan-container">
        <h4 class="plan-heading">Annual Plan</h4>
        <h4 class="price-text">$59.99/year</h4>
      </div>
      <div class="text-link">
        <a class="link-word" href="">Change</a>
      </div>
    </div>
    <div class="buttons">
      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</body>
</html>
